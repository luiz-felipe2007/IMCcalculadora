    <h1 style="margin-left: 55%; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 60px;color: #13acc4; ">IMC - Ìndice de Massa Corporal</h1>
    <label for="altura" style="margin-left: 62%; color: #13acc4; font-family: Verdana, Geneva, Tahoma, sans-serif;  font-size: 25px;">Altura</label>
    <input type="number" name="" id="altura">
    <br>

    <label for="peso" style="margin-left: 60.3%; color: #13acc4; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 20px;">Peso (KG)</label>
    <input type="number" name="" id="peso">
    <br>

    <button onclick="calcularImc()" style="margin-left: 73.8%; margin-top: 0.5%;"> calcular</button>

    <p style="margin-left: 52%; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 40px; background-color: aliceblue; border-radius: 10px;">Seu indice de massa corporal é: <span id="resultado"></span></p>

    <script>
        function calcularImc() {
            const altura = document.getElementById('altura').value;
            const peso = document.getElementById ('peso').value;
            const imc = peso / (altura ** 2);
            document.getElementById('resultado').textContent =  imc.toFixed(2); 
        }
    </script>
